<style>
  @keyframes fade-in {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .animate-fade-in {
    animation: fade-in 0.3s ease-out forwards;
  }
  
  @keyframes fade-out {
    from { opacity: 1; max-height: 100px; }
    to { opacity: 0; max-height: 0; padding-top: 0; padding-bottom: 0; margin-top: 0; margin-bottom: 0; }
  }
  .animate-fade-out {
    animation: fade-out 0.3s ease-out forwards;
  }
  
  @keyframes flash-success {
    0% { background-color: rgba(34, 197, 94, 0.2); }
    100% { background-color: transparent; }
  }
  .animate-flash-success {
    animation: flash-success 0.7s ease-out;
  }

  @keyframes flash-error {
    0% { background-color: rgba(248, 113, 113, 0.2); }
    100% { background-color: transparent; }
  }
  .animate-flash-error {
    animation: flash-error 0.7s ease-out;
  }
  
  .btn-spinner {
    display: inline-block;
    width: 1.25em;
    height: 1.25em;
    border: 2px solid currentColor;
    border-right-color: transparent;
    border-radius: 50%;
    animation: spin 0.75s linear infinite;
    margin-right: 0.5rem;
  }
  @keyframes spin {
    to { transform: rotate(360deg); }
  }

</style>
